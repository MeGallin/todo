<div class="row">
	<div class=" col-md-4 col-md-offset-3 col-xs-12">	
		<div class="note yellow">
			<h1 class="pull-left">{{title}}</h1> 
			<span class="pull-right text-muted">{{displayDate | date: 'EEE HH:mm:ss'}}</span>
			<div class="clearfix"></div>
			<ul class="list-group">
				<li class="list-group-item animated flipInX" *ngFor='let todo of todos'>
					<input type="checkbox">
					<span class="line_through text-center">{{todo.text}}</span> <button class="btn btn-danger btn-xs pull-right animated swing" 
					(click)="deleteTodo(todo.text)">X</button>
				</li>
			</ul>
			
			<hr class="style12">
			
			<h3>Add reminder</h3>
			<form (ngSubmit)="addTodo()">
				<input class="form-control" type="text" name="text" [(ngModel)] = "text" value="{{text}}">
			</form>

			<hr class="style12">

			<app-footer></app-footer>
		</div>
	</div>
</div>
